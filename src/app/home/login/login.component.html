<h4 class="text-center"> Login </h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      [(ngModel)]="usuario"
      name="usuario"
      class="form-control"
      placeholder="Nome do Usuário"
      #campoUsuario="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoUsuario.touched && campoUsuario.invalid"
    mensagem="Usuário obrigatório"
    ></app-mensagem>
  </div>

  <div class="form-group">
    <input
      [(ngModel)]="senha"
      name="senha"
      type="password"
      class="form-control"
      placeholder="Senha"
      #campoSenha="ngModel"
      required
    />
    <app-mensagem
    *ngIf="campoSenha.touched && campoSenha.invalid"
    mensagem="Senha obrigatória"
    ></app-mensagem>
  </div>

  <button type="submit" class="btn btn-primary btn-block" [disabled]="loginForm.invalid"> Login </button>
</form>

<p>
  Não é um usuário?
  <a [routerLink]="['novousuario']"> Cadastre-se! </a>
</p>
